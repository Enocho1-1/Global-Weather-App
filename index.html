<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
    <link rel="stylesheet" href="style.css">
    <title>Weather App</title>
  </head>
  <body>
    
    <div class="container">
      <div class="primary-container mt-4 px-4">
        <h1 class="text-center m-2">Weather App</h1>
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">  <img src="icons/weather.png" alt=""></span>
          <input type="text" class="form-control" placeholder="Enter City or State" id="inputVal">
          <button class="btn btn-outline-secondary" type="button" id="button-addon2">Submit</button>
        </div>
        <div class="d-flex justify-content-center align-items-center" >
          <img src="https://media.giphy.com/media/QRhtqYeEywJI4/giphy.gif" class="gifStyle" id="loader">
        </div>

        <div class="info-container" id="info">
          <div class="box primary mx-2 pt-3" id="cityBox">
            <div class="innerBox pt-2" id="box1">
              <h2>Location</h2>
              <img src="icons/buildings.png" alt="city">
              <p id="city"></p>
            </div>
            <div class="innerBox pt-2" id="box2">
              <h2>Current Temp</h2>
              <img src="icons/cloudy.png" alt="temp">
              <p id="currTemp"></p>
            </div>
          </div>
            <div class="box primary mx-2 pt-3" id="realBox">
              <div class="innerBox pt-2" id="box3">
                <h2>Real Feel</h2>
                <img src="icons/thermometer.png" alt="temp">
                <p id="realFeel"></p>
              </div>
              <div class="innerBox pt-2" id="box4">
                <h2>Description</h2>
                <img src="icons/description.png" alt="desc">
                <p id="descrip"></p>
              </div>
            </div>
          <div class="box d-flex flex-row justify-content-center mx-2 pt-3">
            <div class="innerBox pt-2" id="box5">
              <h2>High/Low</h2>
              <img src="icons/temperature.png" alt="temp">
              <p id="highLow"></p>
            </div>
          </div>
        </div>
        <div class="info-container_2 longBox">
          <div class="info_2_box d-flex flex-column align-items-center pt-3">
            <h2>Wind</h2>
            <img src="icons/wind.png" alt="wind">
            <ul id="wind"></ul>
          </div>
          <div class="info_2_box d-flex flex-column align-items-center pt-3">
            <h2>Humidity</h2>
            <img src="icons/humidity.png" alt="humidity">
            <p id="humid"></p>
          </div>
          <div class="info_2_box d-flex flex-column align-items-center pt-3">
            <h2>Pressure</h2>
            <img src="icons/gauge.png" alt="pressure">
            <p id="pressure"></p>
          </div>
        </div>
      </div>
    </div>
 




    
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <script src="app.js"></script>
   
  </body>
</html>
